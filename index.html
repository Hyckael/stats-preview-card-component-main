<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
   <div class="container">
    <div class="card">
      <div class="texte">
        <h2>Get <span class="insights">insights </span> that help your business grow.</h2>
        <p class="para">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.        
        </p>
        <div class="textbottom">
          <div> 
              <span>10k+</span> 
              <p>
                companies
              </p>
          </div>
          <div> 
            <span>314</span>
            <p>
              templates
            </p>
          </div>
          <div> 
              <span>12m+</span>
              <p>
                queries
              </p> 
            </div>
        </div>
      </div>
      <div class="image">
        <div class="fond"></div>
        <div class="imagebox">
          <img src="./images/image-header-desktop.jpg" alt="image-header-desktop.jpg">
        </div>
        <div class="imgbox"></div>
      </div>
    </div>
   </div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Hyckael">Evrard Hyckael</a>.
  </div>    
</footer>
</body>
</html>
